<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recyclable/Not Recyclable</title>
    
    <link rel="stylesheet" type="text/css" href="./main.css">

    <!-- Load TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>

    <!-- Not using ststs.js just yet-->
    <!--script src="https://rawgit.com/mrdoob/stats.js/master/build/stats.js"></script-->
    
    <!-- Using dat.gui for on screen controls (for now)-->
    <script src="https://rawgit.com/dataarts/dat.gui/master/build/dat.gui.min.js"></script>

</head>

<body>
    <div id="main-container">
        <video autoplay="true" id="videoElement" class="video"></video>
        <div id="buttons">
            <button class="btn-predict btn-predict--single" onclick="predict()">Run Prediction</button>
            <button class="btn-predict btn-predict--poll" onclick="togglePollingPredictions()">Start Polling</button>
        </div>


        <div id="predictionInfoContainer" class="prediction-info-container">
            <div id="result" class="prediction-info-prediction-result" style="display: none"></div>
            <div id="predictionError" class="prediction-info-prediction-error" style="display: none">Error has occurred</div>
            <div id="predictionLoading" class="prediction-info-prediction-analyzing" style="border-color: green; display: none">Analyzing...</div>
            <div id="modelLoading" class="prediction-info-model-loading" style="border-color: green; display: none">Model loading...</div>
        </div>
    </div>
<div id="bottomsection">
    <div id="yes-no"><h1>IS THIS RECYCLABLE?</h1></div>
    <div id="recyclable-result-container" class="recyclable-result-container"></div>
</div>
    <script type="text/javascript">
        const videoWidth = 600;
        const videoHeight = 500;
  
        const video = document.querySelector("#videoElement");
        
        video.width = videoWidth;
        video.height = videoHeight;

        if (navigator.mediaDevices.getUserMedia) {

          // Video facingMode can be either "user" for front facing or "environment" for rear facing
          // { video: { facingMode: "user" } };
          // { video: { facingMode: "environment" } };
          navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(function(stream) {
              video.srcObject = stream;
            })
            .catch(function(err0r) {
              console.log("Something went wrong!");
            });
        }
  
    </script>

    <script src="./main.js"></script>

    <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                init();
            });
        </script>
</body>
</html>
